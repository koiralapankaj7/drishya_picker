name: drishya_picker
description: Assets picker which is inspired by messenger camera and gallery. 
version: 2.0.0
homepage: https://github.com/koiralapankaj7/drishya_picker

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  camera: ^0.10.3+2
  collection: ^1.17.0
  flutter:
    sdk: flutter
  meta: ^1.8.0
  path: ^1.8.0
  photo_manager: ^2.5.2
  uuid: ^3.0.7

dev_dependencies:
  melos: ^3.0.0
  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf