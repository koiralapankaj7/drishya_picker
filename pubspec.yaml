name: drishya_picker
description: Assets picker which is inspired by messenger camera and gallery. 
version: 2.0.0
homepage: https://github.com/koiralapankaj7/drishya_picker

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  camera: ^0.10.0+4
  collection: ^1.16.0
  flutter:
    sdk: flutter
  meta: ^1.8.0
  path: ^1.8.2
  photo_manager: ^2.5.0
  uuid: ^3.0.6

dev_dependencies:
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf